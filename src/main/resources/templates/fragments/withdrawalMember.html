<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
	function del() {
		var ans = confirm("회원님의 정보는 복구되지않습니다. \n정말 탈퇴하시겠습니까?");
		if (ans == true) {

			var trans = document.getElementById("trans");
			trans.method = "POST";
			trans.action = "withdrawal.me";
			trans.submit();
		} else {
			event.preventDefault();
		}
	}
</script>

		</h5>
	</div>
