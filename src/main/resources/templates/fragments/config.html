<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<th:block th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</th:block>

<th:block th:fragment="configFragment">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Jua&display=swap"
		rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{~/css/animate.css}">

	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{~/css/icomoon.css}">

	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" th:href="@{~/css/ionicons.min.css}">

	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" th:href="@{~/css/magnific-popup.css}">

	<!-- Flexslider  -->
	<link rel="stylesheet" th:href="@{~/css/flexslider.css}">

	<!-- Owl Carousel -->
	<link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">

	<!-- Date Picker -->
	<link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">

	<!-- Flaticons  -->
	<link rel="stylesheet" th:href="@{~/fonts/flaticon/font/flaticon.css}">

	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">



	<script type="text/javascript" th:src="@{~/js/validate-Fun.js}"></script>

	<!-- Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</th:block>

<th:block th:fragment="jscript">

	<!-- jQuery -->
	<script th:src="@{~/js/jquery.min.js}"></script>
	<!-- popper -->
	<script th:src="@{~/js/popper.min.js}"></script>
	<!-- bootstrap 4.1 -->
	<script th:src="@{~/js/bootstrap.min.js}"></script>
	<!-- jQuery easing -->
	<script th:src="@{~/js/jquery.easing.1.3.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{~/js/jquery.waypoints.min.js}"></script>
	<!-- Flexslider -->
	<script th:src="@{~/js/jquery.flexslider-min.js}"></script>
	<!-- Owl carousel -->
	<script th:src="@{~/js/owl.carousel.min.js}"></script>
	<!-- Magnific Popup -->
	<script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{~/js/magnific-popup-options.js}"></script>
	<!-- Date Picker -->
	<script th:src="@{~/js/bootstrap-datepicker.js}"></script>
	<!-- Stellar Parallax -->
	<script th:src="@{~/js/jquery.stellar.min.js}"></script>
	<!-- Main -->
	<script th:src="@{~/js/main.js}"></script>

</th:block>

</html>
